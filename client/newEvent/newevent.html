<template name="newevent">
    <div class="row">
        <h3>Новый обзвон</h3>
    </div>
    <div class="row">
        Параметры обзвона:
    </div>
    <form class="new-event">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <label for="category">Название</label>
                <input class="form-control" id="eventName">
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="category">Категория</label>
                <select class="form-control" multiple id="category">
                    {{#each uniqueCategory}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="place">Местоположение</label>
                <select class="form-control" multiple id="place">
                    {{#each uniquePlace}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="isVerified">Верифицирован?</label>
                <select class="form-control" multiple id="isVerified">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="isReadyForOutdoorAgitation">Готов к уличной агитации?</label>
                <select class="form-control" multiple id="isReadyForOutdoorAgitation">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="isReadyForSupervision">Готов стать наблюдателем?</label>
                <select class="form-control" multiple id="isReadyForSupervision">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="district">Район</label>
                <select class="form-control" multiple id="district">
                    {{#each uniqueDistrict}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="doesHaveBike">Есть велосипед?</label>
                <select class="form-control" multiple id="doesHaveBike">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="doesHaveAuto">Есть автомобиль?</label>
                <select class="form-control" multiple id="doesHaveAuto">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <label for="isReadyForHomeAgitation">Готов к агитации в своем районе?</label>
                <select class="form-control" multiple id="isReadyForHomeAgitation">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6" style="display: flex; justify-content: center; align-items: center">
                <button class="btn btn-primary" type="submit">Создать</button>
            </div>
        </div>
    </form>

</template>
