<template name="phone">
    <div class="row">
        <h3>Редактирование волонтера</h3>
    </div>
        <form class="edit-phone">
            <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" id="name" value="{{name}}" placeholder="Имя">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="text" class="form-control" id="phone" value="{{phone}}" placeholder="79123456789">
                </div>
                <div class="form-group">
                    <label for="age">Возраст</label>
                    <input type="number" class="form-control" id="age" value="{{age}}" placeholder="33">
                </div>
                <div class="form-group">
                    <label for="category">Категория</label>
                    <input type="text" class="form-control" id="category" value="{{category}}" placeholder="Волонтер">
                </div>
                <div class="form-group">
                    <label for="place">Местоположение</label>
                    <input type="text" class="form-control" id="place" value="{{place}}" placeholder="Пермь">
                </div>
                <div class="form-group">
                    <label for="isVerified">Верифицирован</label>
                    <select class="form-control" id="isVerified">
                        <option {{ optionEnabled param=isVerified placer="true"}} value="true">Да</option>
                        <option {{ optionEnabled param=isVerified placer="false"}} value="false">Нет</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" class="form-control" id="email" value="{{email}}" placeholder="mail@mail.com">
            </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="isReadyForOutdoorAgitation">Готов к уличной агитации?</label>
                    <select class="form-control">
                        <option {{ optionEnabled param=isReadyForOutdoorAgitation placer="true"}} value="true">Да</option>
                        <option {{ optionEnabled param=isReadyForOutdoorAgitation placer="false"}} value="false">Нет</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Примечание</label>
                    <input type="text" class="form-control" id="comments" value="{{comments}}" placeholder="Что-нибудь интересное">
                </div>
                <div class="form-group">
                    <label for="isReadyForSupervision">Готов стать наблюдателем?</label>
                    <select class="form-control" id="isReadyForSupervision">
                        <option {{ optionEnabled param=isReadyForSupervision placer="true"}} value="true">Да</option>
                        <option {{ optionEnabled param=isReadyForSupervision placer="false"}} value="false">Нет</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="district">Район</label>
                    <input type="text" class="form-control" id="district" value="{{district}}" placeholder="Что-нибудь интересное">
                </div>
                <div class="form-group">
                    <label for="doesHaveBike">Есть велосипед?</label>
                    <select class="form-control" id="doesHaveBike">
                        <option {{ optionEnabled param=doesHaveBike placer="true"}} value="true">Да</option>
                        <option {{ optionEnabled param=doesHaveBike placer="false"}} value="false">Нет</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doesHaveAuto">Есть автомобиль?</label>
                    <select class="form-control" id="doesHaveAuto">
                        <option {{ optionEnabled param=doesHaveAuto placer="true"}} value="true">Да</option>
                        <option {{ optionEnabled param=doesHaveAuto placer="false"}} value="false">Нет</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="isReadyForHomeAgitation">Готов агитировать в своем районе?</label>
                <select class="form-control" id="isReadyForHomeAgitation">
                    <option {{ optionEnabled param=isReadyForHomeAgitation placer="true"}} value="true">Да</option>
                    <option {{ optionEnabled param=isReadyForHomeAgitation placer="false"}} value="false">Нет</option>
                </select>
            </div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
</template>
